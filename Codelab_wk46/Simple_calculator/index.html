<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Almost Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
  <h1>THE ALMOST SIMPLE CALCULATOR</h1>
</header>

<div id="container">
    <div id="display" class="t4"></div>
    <div id="clear" class="t1">C</div>
    <div id="buttons">
      <div class="t1">7</div>
      <div class="t1">8</div>
      <div class="t1">9</div>
      <div class="t1">/</div>

      <div class="t1">4</div>
      <div class="t1">5</div>
      <div class="t1">6</div>
      <div class="t1">*</div>

      <div class="t1">1</div>
      <div class="t1">2</div>
      <div class="t1">3</div>
      <div class="t1">-</div>

      <div class="t1">0</div>
      <div class="t1">.</div>
      <div class="t1">+</div>
      <div id="calculate" class="t1">=</div>
  </div>
</div>

<footer>
  <h2>Created by Felicia Favrholdt</h2>
  <h2>Frontend Codelab Week 46</h2>
</footer>

<script src="script.js"></script>
</body>
</html>
